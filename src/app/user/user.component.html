<main>
    <mat-card>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Address</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let user of allUsers">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.street }}</td>
            <td>{{ user.zipCode }}</td>
            <td>{{ user.city }}</td>
        </tr>
    </table>
</mat-card>
      
</main>

<button (click)="openDialog()" class="add-user-button" mat-fab color="primary">
    <mat-icon>add</mat-icon>
</button>
